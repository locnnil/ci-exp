
name: simple-test

on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed

jobs:
  check-pr-number:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Save event number
        env:
          PR_NUMBER: ${{ github.event.number }}
        run: |
          echo "PR_NUMBER-> $PR_NUMBER "
